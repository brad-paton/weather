name: Schedule

on:
  schedule:
    - cron: "3 */1 * * *"
    
    
jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.8

    - name: Run script
      run: |
        /usr/bin/python Weather.py
